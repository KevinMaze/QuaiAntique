<div class="hero-scene text center">
    <div class="hero-scene-content text-white text-center">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container div-form">

    <form>
        <div class="mb-3">
            <label for="Emailinput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@email.fr">
            <div class="invalid-feedback">Email ou mot de passe incorrect !</div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
    </form>
    <div class="pt-3 text-center">
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
    </div>

</div>
